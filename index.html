<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typescript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  </head>
  <body class="has-navbar-fixed-bottom">
    <div id="edit-mode" class="container">
      <div id="header">
        <section class="section">          
          <div class="heading">
            <h3 class="title">Tổng quan</h3>              
          </div>
          <div class="columns is-vcentered">
            <div class="column is-8">
              <div class="field">
                <label class="label">Họ và tên</label>
                <p class="control">
                  <input name="fullname" class="input" type="text" placeholder="Text input" />
                </p>
              </div>
              
              <div class="field">
                <label class="label">Vị trí</label>
                <p class="control">
                  <input class="input" type="text" placeholder="Text input" />
                </p>            
              </div>

              <div class="field">
                <label class="label">Ngày sinh</label>
                <p class="control">
                  <input class="input" type="text" placeholder="Text input"  />
                </p>            
              </div>

              <div class="field">
                <label class="label">Giới tính</label>
                <p class="control">
                  <label class="radio">
                    <input type="radio" name="gender" value="male">
                    Nam
                  </label>
                  <label class="radio">
                    <input type="radio" name="gender" value="female">
                    Nữ
                  </label>
                </p>
              </div>

              <div class="field">
                <label class="label">Email</label>
                <p class="control has-icons-left">
                  <input class="input" type="text" placeholder="contact@example.com" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>              
                </p>
              </div>

              <div class="field">
                <label class="label">Địa chỉ</label>
              </div>          
              <div class="field is-horizontal">
                <div class="field-body">
                  <div class="field">
                    <p class="control is-expanded">
                      <input class="input" type="text" placeholder="Street" />
                    </p>
                  </div>              
                  <div class="field">
                    <p class="control has-icons-left">
                      <span class="select">
                        <select>
                          <option selected>District</option>
                          <option>Select dropdown</option>
                          <option>With options</option>
                        </select>
                      </span>
                      <span class="icon is-small is-left">
                        <i class="fas fa-globe"></i>
                      </span>
                    </p>
                  </div>              
                  <div class="field">
                    <p class="control has-icons-left">
                      <span class="select">
                        <select>
                          <option selected>City</option>
                          <option>Select dropdown</option>
                          <option>With options</option>
                        </select>
                      </span>
                      <span class="icon is-small is-left">
                        <i class="fas fa-globe"></i>
                      </span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="column is-4">
              <div class="card">
                <div class="card-image">
                  <figure class="image is-4by3">
                    <img src="http://bulma.io/images/placeholders/1280x960.png" alt="Image">
                  </figure>
                </div>
              </div>
            </div> 
          </div>                 
        </section>          
      </div><!-- end header -->
      <div id="main">
        <section class="section">
          <div class="container">
            <div class="heading">
              <h3 class="title">Mục tiêu nghề nghiệp</h3>              
            </div>
            <div class="field">
              <p class="control">
                <textarea class="textarea" placeholder="Textarea"></textarea>
              </p>
            </div>
          </div>
        </section>        
        <section class="section">
          <div class="container">
            <div class="heading">
              <h3 class="title">Học vấn</h3>              
            </div>
          </div>
        </section>
        <section class="section">
          <div class="container">
            <div class="heading">
              <h3 class="title">Kinh nghiệm làm việc</h3>              
            </div>
          </div>
        </section>
        <section class="section">
          <div class="container">
            <div class="heading">
              <h3 class="title">Kĩ năng</h3>              
            </div>
          </div>
        </section>
        <section class="section">
          <div class="container">
            <div class="heading">
              <h3 class="title">Ngoại ngữ</h3>
            </div>
          </div>
        </section>
        <section class="section">
          <div class="container">
            <div class="heading">
              <h3 class="title">Dự án tiêu biểu</h3>              
            </div>
          </div>
        </section>        
        <section class="section">
          <div class="container">
            <div class="heading">
              <h3 class="title">Sở thích</h3>              
            </div>
          </div>
        </section>
      </div><!-- end main -->
      <div id="footer">
        <section class="section">
          <div class="container">
            <div class="heading">
              <h3 class="title">Tham khảo</h3>
            </div>
          </div>
        </section>      
      </div><!-- end footer -->                 
    </div><!-- end edit mode -->      
    <nav class="navbar is-fixed-bottom is-dark has-shadow">
      <div id="navbarExampleTransparentExample" class="navbar-menu">      
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
              <p class="control">
                <button class="button is-danger">
                  <span class="icon is-small">
                    <i class="fas fa-check"></i>
                  </span>
                  <span>Save</span>
                </button>
              </p>
              <p class="control">
                <button class="button is-success">
                  <span class="icon is-small">
                    <i class="fas fa-download"></i>
                  </span>
                  <span>Download</span>
                </button>
              </p>
            </div>              
          </div>
        </div>
      </div>
    </nav>
    <script type="text/javascript" src="dist/bundle.js"></script>     
  </body>
</html>
